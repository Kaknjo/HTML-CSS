<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap navbar </title>
<!-- Povezujemo Bootstrap styleove koje koristimo sa linkom na kom se nalaze. -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body>
    <!-- Tag nav inicijaliziramo da se radi o navbaru.
    Dodajemo klasu navbar-default i dobijamo prostor za osnovni navbar. -->
      <nav class="navbar navbar-default">
        <!-- Postavljamo sadrzaj navbara unutar containera. -->
        <div class="container">
        <!-- Unosim neke opcije u navbar i to u lijevom cosku . -->
        <div class="navbar-header">
          <!-- Dodajemo tkzv "hamburger" dugme koje se pojavljuje kada se stranica ,
          smanji na small verziju i napravljeno je od html tagova. -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Naznacava da se radi o linku koji vodi na pocetnu stranu. -->
          <a href="#" class="navbar-brand">Brand</a>
        </div>
        <!-- Sakuplja sve elemente unutar diva koji ce biti sakriveni kada se stranica smanji. -->
        <!-- Napomena id ovog diva i id button tipke moraju biti isti. -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <!-- Dodavanje novih opcija u lijevo dio navbara. -->
        <div class="nav navbar-nav">
          <li><a href="#">About</a></li>
          <li><a href="#">Home</a></li>
        </div>
        <nav class="nav navbar-nav navbar-right">
          <li><a href="#">Sing Up</a></li>
          <li><a href="#">Login</a></li>

        </nav>
        </div>
        </div>
      </nav>


<!-- Ukljucujemo JavaScript datoteke potrebe za Bootstrap koje se nalaze na linku. -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  </body>
</html>
