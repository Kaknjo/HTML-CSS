<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Bootstrap Navbar</title>

<body>
   
    <!--##################START HERE###################-->

    <!-- SIMPLE NAVBAR -->
    <!-- NAV TAG OZNACAVA DA SE RADI O NAVBARU.
    KLASA "navbar-expand-sm" OZNACAVA NA KOJOJ VELICINI CE NAVBAR PRECI U OVOM SLUCAJU IZ HORIZONTALNOG U VERTIKALNI POLOZAJ TJ NA KOJOJ VELICINI CE PROMJENITI IZLED U OVOM SLUCAJU JE TO NA MALIM EKRANIMA NPR MOBITELU.
    "navbar-light" OZNACAVA DA KADA KLIKNEMO NA NEKI OD ITEMA U NAVBARU SLOVA POSTAJU SVIJETLA
    "bg-light" POSTAVLJA POZADINU SVJETLU -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-2">

 <!--        POSTAVLJAMO ITEME UNUTAR NAVBARA U CONTAINER TJ ODMACINJEMO IH OD KRAJEVA JER CONTAINER IMA MARGINE SA DESNE I LIJEVE STRANE POSTAVLJENE NA AUTO. -->
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
           <!--   OMOGUCUJEMO UNOS ITEM U NAVBAR -->
            <ul class="navbar-nav"> 
               <!--  DODAVANJEM KLASE navbar-item u LI TAG DODAJEMO STAVKE U NAVBAR -->
                <li class="navbar-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="navbar-item">
                    <a  class="nav-link" href="#">Services</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- NAVBAR WITH RESPONSIVE TOGGLE -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
   <div class="container">
            <a class="navbar-brand"  href="#">Navbar</a>
          <!--   DODAJEMO BUTTONU KOJI CE SAKRITI SVE ITEM U NAVBARU U JEDAN "TOGGLE DUGME" KADA STRANICA SE SMANJI NA ODREDENU VELICINU -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar">  
   <!--          DODAJEMO "HAMBURGER DUGME" KLASA KOJU KORISTIMO SE NALAZI NA FONT AWESOME STRANICI LINK NAVEDEN U VRHU -->
            <span class="navbar-toggler-icon"></span> 
            </button>    
        <!--    NAZNACAVAMO KOJI CEMO DIO NAVBARA POSTAVITI UNUTAR TOGGLE DUGMETA -->
           <div class="collapse navbar-collapse" id=navbar>
                <ul class="navbar-nav ml-auto"> 
               
                    <li class="navbar-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="navbar-item">
                        <a  class="nav-link" href="#">Services</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NAVBAR WITH FORM -->

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-2 ">
   <div class="container">

            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar">  
   <!--          DODAJEMO "HAMBURGER DUGME" KLASA KOJU KORISTIMO SE NALAZI NA FONT AWESOME STRANICI LINK NAVEDEN U VRHU -->
            <span class="navbar-toggler-icon"></span> 
            </button>    
        <!--    NAZNACAVAMO KOJI CEMO DIO NAVBARA POSTAVITI UNUTAR TOGGLE DUGMETA -->
           <div class="collapse navbar-collapse" id=navbar>

                    <li class="navbar-item">

                    </li>
                </ul>
            <!--     DODAJEMO DODATNU SEARCH FORMU  -->
                <form class="form-inline ml-auto">
                    <input type="text" class="form-control mr-2" placeholder="Search">
                    <button class="btn btn-outline-success">Search</button>
                </form>
            </div>
        </div>
    </nav>

        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
           <!--   OMOGUCUJEMO UNOS ITEM U NAVBAR -->
            <ul class="navbar-nav"> 
               <!--  DODAVANJEM KLASE navbar-item u LI TAG DODAJEMO STAVKE U NAVBAR -->
                <li class="navbar-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="#">About</a>
