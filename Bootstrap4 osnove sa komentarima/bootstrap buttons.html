<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Bootstrap Buttons</title>
</head>

<body>
  
    <div class="container">
        <!--################START HERE################-->

        <!-- BUTTONS -->
        <!-- OSNOVNA KLASA ZA DODAVANJE BUTTONA JE BTN KLASA.U NJOJ SE NALAZE SVI CSS STAYLOVI KOJI NAM DAJU OSNOVNI IZGLED BUTTONA, DALJIM DODAVANJEM KLASA MJENJAMO BOJU I SLICNO .
        KAKO BI IZABRALI BOJU BUTTONA KORISTIMO ISTE BOJE KAO I ZA BOJE TEKSTA.
        KORISTIMO class="btn btn-boja" -->
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-secondary"type="button">Secondary</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-info"type="button">Info</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-light" type="button">Light</button>
        <button class="btn btn-dark" type="button">Dark</button>
        <button class="btn btn-link" type="button">Link</button>

        <br>
        <br>

        <!-- BUTTON TAGS/TYPES -->
        <!-- MOGUCE JE DODATI BUTTON I U SAM LINK JEDNOSTAVNIM DODAVANJEM BUTTON KLASE U A TAG  -->
        <a  class="btn btn-success"href="#" role="button">Link</a>
        <button  class="btn btn-danger"type="submit">Button</button>
        <input class="btn btn-" type="button" value="Input">
        <input  class="btn btn-info"type="submit" value="Submit">
        <input class="btn btn-warning" type="reset" value="Reset">

        <br>
        <br>

        <!-- OUTLINE BUTTONS -->
   <!--      OUTLINE BUTTONS JE OMOGUCEN TEK U BOOTSTRAP 4 VERZIJI.
        KADA PREDEMO MISEM PREKO ODREDENOG BUTTON ON DOBIJA BOJU I BORDER KOJU POSTAVIMO.
        POZIVA SE KLASOM btn-outline-boja -->
        <button  class="btn btn-outline-primary" type="button">Primary Outline</button>
        <button class="btn btn-outline-secondary" type="button">Secondary Outline</button>
        <button class="btn btn-outline-success" type="button">Success Outline</button>
        <button class="btn btn-outline-info" type="button">Info Outline</button>
        <button class="btn btn-outline-warning" type="button">Warning Outline</button>
        <button class="btn btn-outline-danger" type="button">Danger Outline</button>
        <button class="btn btn-outline-light" type="button">Light Outline</button>
        <button class="btn btn-outline-dark" type="button">Dark Outline</button>

        <br>
        <br>

        <!-- BUTTON SIZES -->
       <!--  POSTOJI NEKOLIKO RAZLICITIH VELICINA BUTTONA .
        UKOLIKO ZELIMO BUTTON VECI OD NORMALNOG KORISTIMO KLASU "btn-lg" ILI UKOLIKO ZELIMO MANJI OD OUBICAJNOG DODAJEMO KLASU "btn-sm". -->
        <button class="btn btn-primary btn-lg" type="button">
           <!--  DODAJEMO UNUTAR BUTTONA SIMBOL ZA USER
            DA BI KORISTILI OVE KLASE PRIJE TOGA MORAMO DODATI LINK NA KOM SU POHRANJENI FAJLOVI KOJE KORISTIMO -->
            <i class="fa fa-user"></i> Large button</button>
        <button class="btn btn-success btn-sm" type="button">Small button</button>
        <br>
        <br> 
       <!--  UKOLIKO ZELIMO BUTTON DA DOBIJEMO KAO BLOCK ELEMENT TJ DA IMA SIRINU PREKO CIJELOG CONTAINERA KORISTIMO KLASU "btn-block". -->
        <button class="btn btn-warning btn-block" type="button">Block level button</button>

        <br>
        <br>

        <!-- STATES -->
        <!-- MOGUCE JE KORISTI I RAZLICITA STANJA BUTTONA KAO STO SU ACTIVE, DISABLED ILI TOGGLE.
        KADA JE DODANA KLASA "active" BUTTON IZGLEDA KAO DA SMO KLIKNULI NA NJEGA 
        KADA DODAMO "disabled" KLASU KURSOR NESTAJE KADA DODEMO NA TAJ BUTTON  -->
        <button  class ="btn btn-primary active " type="button">Regular Button</button>
        <button class ="btn btn-primary disabled " type="button">Active Button</button>
        <button type="button">Disabled Button</button>
        <!-- KOD TOGGLE BUTTONA NE DODAJEMO DODATNU KLASU NEGO DODATNI ATRIBUT KAO "data-toggle="button""  I PONASA TAKO STO KADA KLINEMO NA NJEGA PROMJENI BOJU U TAMNIJU I KADA PONOVO KLIKNEMO VRATI U SVJETILIJU. -->
        <button class ="btn btn-primary "type="button"  data-toggle="button">
            Toggle State
        </button>

        <br>
        <br>

        <!-- BUTTON GROUPS -->
        <!-- UKOLIKO IMAMO POTREBU DA GRUPISEMO VISE BUTTONA U DIV DODAJEMO KLASU "btn-group" I UNUTAR DIVA BUTTONIMA DODAJEMO STANDARDNE KLASE. -->
        <div>
            <button type="button">Left</button>
            <button type="button">Middle</button>
            <button type="button">Right</button>
        </div>

        <br></br>

        <!-- BUTTON TOOLBAR -->
        <!-- UKOLIKO ZELIMO IMATI VISE BUTTON GRUOPA DODAJEMO KLASU "btn-toolbar" I U SVAKI SLJEDECI DIV KLLASU "btn-group" -->
        <div class="btn-toolbar">
            <div class="btn-group mr-2">
                <button  class="btn btn-success" type="button">1</button>
                <button  class="btn btn-success"type="button">2</button>
                <button  class="btn btn-success"type="button">3</button>
                <button  class="btn btn-success"type="button">4</button>
            </div>
            <div class="btn-group mr-2">
                <button  class="btn btn-success"type="button">5</button>
                <button  class="btn btn-success"type="button">6</button>
                <button  class="btn btn-success"type="button">7</button>
            </div>
            <div class="btn-group mr-2" >
                <button type="button">8</button>
            </div>
        </div>

        <br>
        <br>

        <!-- VERTICAL GROUP -->
<!--         UKOLIKO ZELIMO DODATI VERTIKALNU GRUPU BUTTONA KORISTIMO KLASU "btn-group-vertical" -->
        <div class="btn-group-vertical">
            <button class="btn btn-success" type="button">Left</button>
            <button class="btn btn-success" type="button">Middle</button>
            <button class="btn btn-success" type="button">Right</button>
        </div>

        <br>
        <br>

        <!-- BUTTON DROPDOWNS -->
       <!--  DA DODAMO DROPDOWN NA BUTTON MORAMO POSTAVITI BUTTON UNUTAR DIVA SA klason "dropdown" 
        BUTTON MORA IMATI PORED STANDARDNIH KLASA I KLASU "dropdown-toggle" i I POTREBNO JE DA DODAMO I DODATNI ATRIBUT data-toggle="dropdown". -->
        <div class="dropdown">
            <button class="btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown">
                My Dropdown
            </button>
           <!--  DDA DODAMO DROPDOWN MENU MORAMO UNUTAR DIVA POSTAVITI KLASU "dropdown-menu" STAVKE U TAJ MENU DODAJEMO TAKO STO UNUTAR TAGA KOJI ZELIMO DA PREDSTAVLJA JEDNU OD LISTI DODAJEMO KLASU "dropdown-item" -->
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link One</a>
                <a class="dropdown-item" href="#">Link Two</a>
                <a class="dropdown-item" href="#">Link Three</a>
            </div>
        </div>

        <br>
        <br>

        <!-- SPLIT DROPDOWNS -->
    <!--     UKOLIKO ZELIMO KOD GRUPE BUTTONA JEDNOM BUTTONU DODATI DROPDOWN TOM ODREDENOM BUTTONU DODAJEMO DROPDOWN KLASU I DATA-TOGGLE -->

        <div class="btn-group">
            <button type="button">My Button</button>
            <button class="btn btn-danger dropdown-toggle"type="button" data-toggle="dropdown">
                <span>Toggle Dropdown</span>
            </button>
         <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link One</a>
                <a class="dropdown-item" href="#">Link Two</a>
                <a class="dropdown-item" href="#">Link Three</a>
            </div>
        </div>

    </div>
    <!-- ./container -->
    <div style="margin-top:500px;"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
