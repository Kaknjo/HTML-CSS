	<!-- Dodajemo default  navbar sa klasom navbar navbar-default.
	Default navbar dolazi sa unaprijed zadanom bijelom bojom i svaki element koji dodamo ima unaprijed zadanu boju koju dobija kao i hover kada kliknemo na njega. -->
	<!-- Navbar-fixed-top fiksira navbar uvijek na vrh stranice tj kako scrolamo navbar ostaje uvijek na vrhu. -->
	<nav class="navbar navbar-default navbar-fixed-top">
	<!-- Div kojim oznavamo da se elementi unutar navbara nalaze u containeru odnosno poravnavaju se sa ostalim elementima u containeru tj ne ide skroz do ruba stranice. -->
    <div class="container">

    	<div class="navbar-header">

 <!--   Data-target oznacava koji ce elementi biti skariveni unutar hamburger dugmeta.

      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">

        		<span class="icon-bar"></span> 
       			<span class="icon-bar"></span>
       			<span class="icon-bar"></span>
      		</button>

   		</div>
